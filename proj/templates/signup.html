<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- removing up and down arrow  -->
    <style>
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
          -webkit-appearance: none;
        }
    </style>
</head>
<!-- signup page -->
<body>
  
<form action="/signup/" method="post">
    <section class="vh-100 gradient-custom  bg-white">
        <div class="container py-1 h-100 bg-white">
          <div class="row d-flex justify-content-center align-items-center h-100 bg-gray">
            <div class="col-12 col-md-10 col-lg-7 col-xl-6 ">
              <div class="card bg-dark text-white " style="border-radius: 2rem;">
                <div class="card-body px-5 py-1 text-center ">
      
                  <div class="mb-md-5 mt-md-4 pb-5 ">
      
                    <h2 class="fw-bold mb-2 text-uppercase  text-white ">Register</h2>
                    <p class="text-white-50 mb-5 ">Hi!! Please enter your details</p>
                    {% csrf_token %}
                    <!-- error messages -->
                    {% if messages %}
                    <ul class="messages" style="list-style: none; color:red">
                        {% for message in messages %}
                            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}

                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="typeEmailX">Username</label>
                      <input type="text" id="username" name="username" required placeholder="username" class="form-control form-control-lg" /> 
                    </div>

                    <div class="form-outline form-white mb-4">
                        <label class="form-label" for="typeEmailX">Email</label>
                        <input type="email" id="email" name="email" required placeholder="example123@gmail.com" class="form-control form-control-lg" /> 
                      </div>

                    <div class="form-outline form-white mb-4">
                        <label class="form-label" for="typeEmailX">Phone number (+91)</label>
                        <input type="number" id="number" pattern="[0-9]" name="number" required placeholder="number" class="form-control form-control-lg" /> 
                    </div>

                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="typePasswordX">Password</label>
                      <input type="password" id="password" name="password" placeholder="password" required class="form-control form-control-lg" />
                    </div>

                    <div class="form-outline form-white mb-4">
                        <label class="form-label" for="typePasswordX">Confrim Password</label>
                        <input type="password" id="password1" name="password1" placeholder="confrim password" required class="form-control form-control-lg" />
                    </div>
      
                    <button class="btn btn-outline-light btn-lg px-5 bg-secondary text-white" type="submit">SIGN UP</button> <br>

                    <div><br>
                      <p class="mb-0">Already have an account? <a href="{% url 'index' %}" class="text-white-50 fw-bold">Login</a>
                      </p>
                    </div>
                  </div>    
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</form>
</body>
</html>
