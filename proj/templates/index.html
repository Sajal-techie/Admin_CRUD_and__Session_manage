<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<!-- login page -->
<body>
  
<form action="" method="post">
    <section class="vh-100 gradient-custom  bg-white">
        <div class="container py-5 h-100 bg-white">
          <div class="row d-flex justify-content-center align-items-center h-100 bg-gray">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5 ">
              <div class="card bg-dark text-white" style="border-radius: 2rem;">
                <div class="card-body p-5 text-center ">
                  <div class="mb-md-5 mt-md-4 pb-5 ">
                    <h2 class="fw-bold mb-2 text-uppercase  text-white ">Login</h2>
                    <p class="text-white-50 mb-5 ">Please enter your username and password!</p>
                    {% csrf_token %}
                    <!-- error messages -->
                    {% if messages %}
                    <ul class="messages  " style="list-style: none; color:red">
                        {% for message in messages %}
                            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="typeEmailX">Username</label>
                      <input type="text" id="username" name="username" required placeholder="username" class="form-control form-control-lg" /> <br>
                     
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="typePasswordX">Password</label>
                      <input type="password" id="password" name="password" placeholder="password" required class="form-control form-control-lg" />
                      </div>
      
                     
      
                    <button class="btn btn-outline-light btn-lg px-5 bg-secondary text-white" type="submit">LOGIN</button> <br>
                    <div><br>
                      <p class="mb-0">Don't have an account? <a href="/signup" class="text-white-50 fw-bold">Sign Up</a>
                      </p>
                    </div>
                  </div>    
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</form>
</body>
</html>
